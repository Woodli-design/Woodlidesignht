<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - Woodli Design</title>

  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="style contact.css">
  <link rel="stylesheet" type="text/css" href="responsivite.css">
</head>
<body>

  <!-- EN-TETE -->
  <div class="en-tete">
    <div class="image">
      <img src="Woodli logo.png" width="120">
    </div>

    <nav class="menu">
     
    </nav>

    <div class="slogan">
      <p>The best is here!</p>
    </div>
  </div>

  <!-- SECTION KONTAK -->
  <div class="container">
    <h1>Discutons ensemble</h1>
    <form action="#" method="post">
      <label for="nom">Votre nom</label>
      <input type="text" id="nom" name="nom" placeholder="Entrez votre nom..." required>

      <label for="email">Votre e-mail</label>
      <input type="email" id="email" name="email" placeholder="exemple@domaine.com" required>

      <label for="message">Votre message</label>
      <textarea id="message" name="message" rows="5" placeholder="Rédigez votre message ici..." required></textarea>

      <div class="button">
        <button type="submit">Envoyer</button>
      </div>
    </form>
 </div>

    <!-- BOUTON RETOUR A LA PAGE D'ACCUEIL -->
    <div class="back-home">
      <a href="index.html" class="btn-home">Retour à l'accueil</a>
   
  </div>

</body>
</html>
